---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{% if page.titulo %}{{ page.titulo }}{% else if page.title %}{{ page.title }}{% endif %}</h1>
  </header>

  <div class="meta">
  	{% if page.img %}<p><img class="page-img" src="{{ page.img }}" alt="{% if page.titulo %}{{ page.titulo }}{% else if page.title %}{{ page.title }}{% endif %}"></p>{% endif %}
  	<p><small>{{ page.nome }}</small></p>
  </div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
