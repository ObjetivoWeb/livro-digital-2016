---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{% if page.titulo %}{{ page.titulo }}{% else if page.title %}{{ page.title }}{% endif %}</h1>
    <div class="post-meta">
      <p>{{ page.nome }}</p>
    </div>
    <p><img src="" alt="Ilustração para {{ page.title }}, de {{ page.nome }}"></p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
